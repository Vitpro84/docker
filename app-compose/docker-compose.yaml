
version: "3.9"

services:
  gst1:
    image: docker/getting-started
    ports:
      - "8081:80"
    
    volumes:
      - "vol2:/s1"
      - "/s2"
   
    environment:
      - PROD
      - VERSION=1.0
      - DOCK_HOST=dock01

  wapp1:
    build: ./wapp
    ports:
      - "8091:8080"
    environment:
      - DOCK_HOST=$HOST_NAME
    volumes:
      - "wapp_vol:/var/log/wapp"
    hostname: wapp

    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 100M

  bbox:
    image: busybox
    command: dd if=/dev/zero of=/dev/null bs=4096
    depends_on:
      - wapp1

    deploy:
      resources:
        limits:
          cpus: '0.60'
          memory: 10M  


networks:
  default:
    name: mynet
    ipam:
      driver: default
      config: 
        - subnet: 172.30.30.0/24
          gateway: 172.30.30.1      
          

volumes:
  vol2:
  wapp_vol:
